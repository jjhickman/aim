version: "3.2"

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - 4173:4173
    stop_signal: SIGINT
    environment:
      - CENTER_LON
      - CENTER_LAT
      - MAP_X
      - MAP_Y
    networks:
      - frontend
    depends_on:
      - api
      - server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    networks:
      - backend
    environment:
      - CENTER_LON
      - CENTER_LAT
      - NUM_MACHINES
      - DELTA
      - MAX_ALT
      - MAP_X
      - MAP_Y
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    networks:
      - frontend
      - backend
networks:
  frontend:
  backend: